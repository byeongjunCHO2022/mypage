<!DOCTYPE html>
<html>
<head>
    <meta property="og:title" content="예삐 - 프로필 링크">
    <meta property="og:description" content="어서와 배드민턴은 처음이지?">
    <meta property="og:image" content="공유할 이미지">
    <script type="text/javascript" src="https://s3.ap-northeast-2.am"></script>
    <title>예삐 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #44398A 
        } 
        .profile {
            width: 100px;
            height: 100px;

            border-radius: 100%;

            border: 2px solid white;

            background-image: url('예삐.jpg');
            background-position: center;
            background-size: cover;
        }
        .main {
            color:white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color:white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            background-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #44398A;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hovor {
            background-color: #f2f2f2;
        
        }
    </style>
</Head> 
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">예삐</h1>
        <p class="sub">배드민턴.. 좋아하세요?</p>
        <a target="_blank" href="https://www.instagram.com/yjinnn_le/">예삐의인스타그램</a>
        <a target="_blank" href="https:/www.facebook.com/profile.php?id=100002990017205">예진이의페이스북</a>
    </div>
</body>
</html>
